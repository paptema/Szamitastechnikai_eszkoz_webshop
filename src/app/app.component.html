<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <app-menu [sidenav]="sidenav" [isLoggedIn]="isLoggedIn" (logoutEvent)="logout()"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <a routerLink="/home">Számítástechnikai Eszköz Webshop</a>
        <nav>
          <ul>
            <li><a routerLink="/home"><mat-icon matListItemIcon>home</mat-icon></a></li>
            <li><a routerLink="/products"><mat-icon matListItemIcon>shopping_cart</mat-icon></a></li>
            
            @if (isLoggedIn) {
              <li><a routerLink="/profile"><mat-icon matListItemIcon>person</mat-icon></a></li>
            }
            
            @if (!isLoggedIn) {
              <li><a routerLink="/login"><mat-icon matListItemIcon>login</mat-icon></a></li>
            }
            
            @if (isLoggedIn) {
              <li><a href="#" (click)="$event.preventDefault(); logout()"><mat-icon matListItemIcon>logout</mat-icon></a></li>
            }
          </ul>
        </nav>
        <button 
          mat-button 
          (click)="onToggleSidenav(sidenav)"
          class="menu-toggle-button">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
